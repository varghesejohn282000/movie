{% extends 'base.html' %}
{% block body %}

<div class="container"  >
    <div class="row">
        {% for i in movie_list %}
        <div>
        <div class="col mb-4">
            <div class="card " style="width: 20rem;">
                <img class="card-img-top" src="{{ i.img.url }}" alt="Card image cap" width="300px" height="300px">
                <div class="card-body">
                    <div class="text-center">
                    <h5 class="Card title ">{{ i.name }}</h5>
                        </div>
                    <div class="text-center">
                         <h6>({{ i.year}})</h6>
                    </div>
                    <div class="text-center">
                    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-secondary">Go To Details</a>
                    </div>
                    </div>
                </div>

            </div>
        </div>
        {% endfor %}
    </div>
</div>
<br>


{% endblock %}
