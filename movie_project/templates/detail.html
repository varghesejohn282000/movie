{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card" style="width: 63rem;">
                <img class="card-img-top" src="{{ movie.img.url }}" alt="Card image cap" width="300px" height="500px">
                <div class="card-body">
                    <h5 class="card-title text-center">{{movie.name}} ({{movie.year}}) </h5>
                    <p class="card-text">{{movie.desc}}
                    </p>
                </div>
                <div class="card-body">
                    <a href="{% url 'movieapp:update' movie.id %}" class="btn btn-secondary">Update Data</a>
                    <a href="{% url 'movieapp:delete' movie.id %}" class="btn btn-danger">Delete Movie</a>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
